                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <br><br><a href="#">Forget Password?</a></label>
                
                    </div>
                    <div class="button">
                        <input type="button"  onclick="submitForm();" value="submit" />
                        <p>Don't have a account?<br> <a href="signup.html">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
